<div class="container">
  <div class="row">
    <div class="col-md-12">
      <ul class="breadcrumb panel-flat">
        <li>Home</li>
        <li class="active">Album</li>
      </ul>
    </div>

    <table class="table table-striped table-hover table-users">
      <thead>
        <tr>
          <th>Id</th>
          <th>User Id</th>
          <th>Title</th>
          <th>Photos</th>
        </tr>
      </thead>
      <tbody id="div1">
        <tr *ngFor = "let album of albums">
          <td>{{ album.id }}</td>
          <td>{{ album.userId }}</td>
          <td>{{ album.title }}</td>
          <!-- <td><img [src] = "[album.thumbnailUrl]"><td> -->
          <td>  <a [routerLink]="['/photos', album.id]"><button class='btn btn-xs btn-flat btn-info'><i class='fa fa-sign-in'></i> Photos </button></a></td></tr>
            
      </tbody>
    </table>
  </div>
  <div id="div1"></div>

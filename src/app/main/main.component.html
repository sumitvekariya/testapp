<body>
  <!-- Page Header start -->
  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand">Sumit Vekariya</a>
        <button class="navbar-toggle collapsed" data-toggle="collapse" navbar-toggle="collapsed" data-target="#navbar" arial-expanded="false"
          arial-controls="navbar">
						<span class="sr-only"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
      </div>
      <div class="navbar-collapse collapse" id="navbar">
        <ul class="nav navbar-nav navbar-right">
          <li><a>Home</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <ul class="breadcrumb panel-flat">
          <li class="active">Home</li>
        </ul>
      </div>

      <table class="table table-striped table-hover table-users">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>User name</th>
            <th>Email</th>
            <th>City</th>
            <th>Number</th>
            <th>Website</th>
            <th>Company</th>
            <th>Album</th>
          </tr>
        </thead>
        <tbody id="div10" >
          <tr *ngFor = "let user of users; let i = index">
            <td>{{ user.id }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.address.city }}</td>
            <td>{{ user.phone }}</td>
            <td>{{ user.website }}</td>
            <td>{{ user.company.name }}</td>
            <td><a  routerLink = "albums" (click)="onGetAlbums(user.id)"><button class='btn btn-xs btn-flat btn-info'><i class='fa fa-sign-in'></i> Album </button></a></td></tr>


        </tbody>
      </table>
    </div>
    <div id="div1"></div>
  </div>
  
  <!-- Page Header End -->
</body>
